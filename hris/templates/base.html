{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">HRIS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Переключить навигацию">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Сотрудники</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'departments' %}">Отделы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Зарплата</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Отпуска</a>
            </li>
          </ul>

            {% if user.is_authenticated %}
              <div class="d-flex align-items-center">
                <p class="text-white mb-0 me-2">{{ user.username }}</p>
                  <form method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-outline-light me-2">Выйти</button>
                  </form>
              </div>
            {% else %}
              <div class="d-flex">
                  <form method="post" action="{% url 'login' %}">
                      {% csrf_token %}
                      <button type="submit" href="{% url 'login' %}" class="btn btn-primary me-2">Войти</button>
                  </form>
              </div>
            {% endif %}
        </div>
      </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
  <script src="{% static 'JS/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'JS/htmx.min.js' %}"></script>
</body>
</html>
